version: "3.9"

services:
  backend:
    build: ./backend
    container_name: api
    restart: unless-stopped
    environment:
      - FLASK_ENV=production

  ui:
    build: ./ui
    container_name: web
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - ui

volumes:
  caddy_data:
  caddy_config:
